<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap');
    </style>
</head>
<body>
    
  <div class="container">
    <form >

  <!-- START OF PAGE 1 -->

                    <!-- HEADING SECTION-->
       <h2 class="mt-4 mb-4 custom-text">Basic Details</h2>

                     <!-- IMAGE UPLOAD SECTION -->
        <div class="upload-box d-flex flex-column align-items-center w-100 mt-3 mb-3 p-4">
          <a href="" class="">
            <img src="./assets/icons/image-upload.png" alt="">
          </a>
          <p class="custom-text fw-bold">Upload Image</p>
          <p class="text-secondary">PNG, JPG Files are allowed</p>
        </div>

                      <!-- NAME INFORMATION SECTION -->
      <div class="row custom-text">

        <!-- Salutation column -->
        <div class="col-12 col-md-4">
          <div class="form-label">Salutation<span class="text-danger mx-1">*</span></div>
          <div class="mb-3">
            <select class="form-select">
              <option selected>Choose here</option>
              <option>Mr.</option>
              <option>Ms.</option>
            </select>
        </div>
        </div>

        <!-- First Name column -->
        <div class="col-12 col-md-8">
          <div class="col-12 form-label">First Name<span class="text-danger mx-1">*</span></div>
          <div class="col-12 mb-3"><input type="text" placeholder="John" class="form-control"></div>
        </div>

        <!-- Last Name Column -->
        <div class="col-12">
          <div class="form-label">Last Name<span class="text-danger mx-1">*</span></div>
          <div class="mb-3"><input type="text" placeholder="Doe" class="form-control"></div>
        </div>

      </div>

                      <!-- EMAIL AND MOBILE NUMBER SECTION -->
       <div class="row custom-text">
         <div class="col-12">
            <div class="col"><label class="form-label">Email Addresss<span class="text-danger mx-1">*</span></label></div>
          <div class="col-12 mb-3">
            <input type="text" placeholder="mail@simplemail.com" class="form-control">
          </div>
         </div>
        <div class="col-12"><label class="form-label">Phone Number<span class="text-danger mx-1">*</span></label></div>
        <div class="col-12 mb-3">
          <input type="number" placeholder="Enter Mobile Number" class="form-control">
        </div>
       </div>


                        <!-- DOB AND GENDER SECTION -->
       <div class="row custom-text">
        <div class="col-12 col-md-6">
          <div class="col"><label class="form-label">Date of Birth<span class="text-danger mx-1">*</span></label></div>
          <div class="col mb-3">
              <input type="date" class="form-control" placeholder="Enter DOB">
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="col"><label class="form-label">Gender<span class="text-danger mx-1">*</span></label></div>
          <div class="mb-3">
            <div class="form-check-inline custom-font">
              <input type="radio" class="form-check-input" id="male" name="gender">
              <label class="custom-text form-check-label" for="male">Male</label>
              <input type="radio" class="form-check-input" id="female" name="gender">
              <label class="custom-text form-check-label" for="female">Female</label>
              </div>
          </div>
        </div>
       </div>


                      <!-- ADDRESS SECTION -->
      <div class="row custom-text">
        <div class="col-12"><label class="form-label">Address<span class="text-danger mx-1">*</span></label></div>
        <div class="col-12 mb-3">
          <textarea rows="4" placeholder="Enter your permanent address" class="form-control"></textarea>
        </div>
      </div>


                    <!-- ADDITIONAL LOCATION DETAILS -->
      <div class="row custom-text">

        <div class="col-12 col-md-6">
          <div class="col"><label class="form-label">Country<span class="text-danger mx-1">*</span></label></div>
          <div class="col mb-3">
            <select class="form-select">
                <option selected>select country</option>
                <option>India</option>
                <option>United States</option>
                <option>United Arab Emirates</option>
                <option>Japan</option>
            </select>
          </div>
        </div>

        <div class="col-12 col-md-6">
          <div class="col"><label class="form-label">State<span class="text-danger mx-1">*</span></label></div>
          <div class="col mb-3">
            <select class="form-select">
                <option selected>select state</option>
                <option>State A</option>
                <option>State B</option>
                <option>State C</option>
                <option>State D</option>
            </select>
        </div>
        </div>

        <div class="col-12 col-md-6">
          <div class="col-12"><label class="form-label">City<span class="text-danger mx-1">*</span></label></div>
          <div class="col-12 mb-3">
            <select class="form-select">
                <option selected>select city</option>
                <option>City A</option>
                <option>City B</option>
                <option>City C</option>
                <option>City D</option>
            </select>
          </div>
        </div>

        <div class="col-12 col-md-6">
          <div class="col"><label class="form-label">Pin/Zip<span class="text-danger mx-1">*</span></label>
            <div class="col mb-3">
              <input type="number" placeholder="Enter pin or zip code" class="form-control">
            </div>
            </div>
        </div>
      </div>


  <!-- END OF PAGE 1 -->
  
  <!-- START OF PAGE 2 -->
                             <!-- HEADING -->
   <h2 class="mt-4 mb-4 custom-text">Advanced Details</h2>

                              <!-- REMINDER ALERT SECTION -->
   <div class="row">
    <div class="alert alert-warning mt-3 mb-3">
      <h4 class="alert-heading">Reminder</h4>
      <p>Please ensure all required fields are filled correctly before submitting. Incomplete or incorrect information may delay processing.</p>
    </div>
   </div>

                           <!-- MEASUREMENT INFORMATION -->
  <div class="row mt-3 custom-text">
    <div class="col-12"><label class="form-label">Height</label></div>
    <div class="col-9">
      <input type="range" class="form-range" >
    </div>
    <div class="col-3">
      <input type="text" class="w-100 custom-text" value="160 cm">
    </div>
    <div class="col-12"><label class="form-label">Weight</label></div>
    <div class="col-9">
      <input type="range" class="form-range">
    </div>
    <div class="col-3">
      <input type="text" class="w-100 custom-text" value="68 kg">
    </div>
  </div>




                              <!-- COLOR PICKER AND TEMPLATE SECTION -->
    <div class="row mt-3 custom-text">
      <div class="col-12 col-md-4">
        <label class="form-label">Choose color<span class="text-danger mx-1">*</span></label>
        <input type="color" class="form-control form-control-color mb-3">
      </div>
      <div class="col-12 col-md-8"><label class="form-label">Choose Template<span class="text-danger"> *<span></label>
        <div class="form-check-inline custom-text">
          <input type="checkbox" id="template1" class="form-check-input">
          <label for="template1" class="form-check-label">Template 1</label>
          <input type="checkbox" id="template2" class="form-check-input">
          <label for="template2" class="form-check-label">Template 2</label>
          <input type="checkbox" id="template3" class="form-check-input">
          <label for="template3" class="form-check-label">Template 3</label>
        </div>
      </div>

    </div>





  <!-- QUALIFICATION SECTION -->
  <div class="row mt-3 mb-3 custom-text">
    <div class="col-12"><label class="form-label">Qualification<span class="text-danger mx-1">*</span></label></div>
    <div class="col-12"><input type="text" placeholder="Your highest qualification" class="form-control"></div>
  </div>


  <!-- 'ABOUT YOURSELF' SECTION -->
  <div class="row mt-3 mb-3 custom-text">
    <div class="col-12"><label class="form-label">About your self</label></div>
    <div class="col-12"><textarea class="form-control" placeholder="(100 words max)" rows="10"></textarea></div>
  </div>

  <!-- TERMS AND CONDITIONS SECTION -->
  <div class="row mt-3 mb-3 custom-text">
    <div class="form-check d-inline mx-2">
      <input type="checkbox" class="form-check-input">
      <label class="form-check-label">I accept <a href="#">Terms and Conditions</a></label>
    </div>
  </div>

    </form>
  </div> <!-- .container-ends-here-->

  <div class="container mt-3 mb-3">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-12 col-md-6">
        <button type="button" class="w-100 btn cancel-button mb-3 p-md-4">Cancel</button>
      </div>
      <div class="col col-md-6">
        <button type="button" class="w-100 btn save-button mb-3 p-md-4">Save Changes</button>
      </div>
    </div>
  </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
