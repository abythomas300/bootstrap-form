<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap');
    </style>
</head>
<body>
    
  <div class="container border border-2 border-warning">
    <form >

  <!-- START OF PAGE 1 -->

      <!-- Basic Details Section-->
       <h2 class="mt-3 mb-3 custom-text">Basic Details</h2>

       <!-- Image Upload -->
        <div class="upload-box d-flex flex-column align-items-center w-100 mt-3 mb-3 p-4">
          <a href="" class="">
            <img src="./assets/icons/image-upload.png" alt="">
          </a>
          <p class="custom-text fw-bold">Upload Image</p>
          <p class="text-secondary">PNG, JPG Files are allowed</p>
        </div>

      <!-- Name Information Row -->
       <div class="row mt-3 custom-text">
        <div class="col">Salutation<span class="text-danger mx-1">*</span></div>
        <div class="col">First Name<span class="text-danger mx-1">*</span></div>
        <div class="col">Last Name<span class="text-danger mx-1">*</span></div>
       </div>
       <div class="row">
        <div class="col">
          <select class="form-select">
            <option selected>Choose here</option>
            <option>Mr.</option>
            <option>Ms.</option>
          </select>
          <input type="text" placeholder="John">
          <input type="text" placeholder="Doe">
        </div>
        <div class="col"></div>
        <div class="col"></div>
       </div>

       <!-- Email and Mobile Number Row -->
       <div class="row mt-3 custom-text">
         <div class="col"><label>Email Addresss<span class="text-danger mx-1">*</span></label></div>
         <div class="col"><label>Phone Number<span class="text-danger mx-1">*</span></label></div>
       </div>
       <div class="row">
         <div class="col">
           <input type="text" placeholder="mail@simplemail.com">
           <input type="number" placeholder="Enter Mobile Number">
         </div>
       </div>


      <!-- DOB and Gender Row -->
       <div class="row mt-3 custom-text">
        <div class="col"><label>Date of Birth<span class="text-danger mx-1">*</span></label></div>
        <div class="col"><label>Gender<span class="text-danger mx-1">*</span></label></div>
       </div>
       <div class="row">
        <div class="col">
          <input type="date">
        </div>
        <div class="col">
          <div class="form-check-inline custom-font">
            <input type="radio" class="form-check-input" id="male" name="gender">
            <label class="custom-text form-check-label" for="male">Male</label>
            <input type="radio" class="form-check-input" id="female" name="gender">
            <label class="custom-text form-check-label" for="female">Female</label>
            </div>
        </div>
       </div>


         <!-- Address -->
      <div class="row mt-3 custom-text">
        <div class="col">
          <label>Address<span class="text-danger mx-1">*</span></label>
          <textarea rows="4" placeholder="Enter your permanent address"></textarea>
        </div>
      </div>


      <!-- Location Details Grid -->
       <div class="row mt-3 custom-text">        <!--location row 1(label)-->
        <div class="col">
          <label>Country<span class="text-danger mx-1">*</span></label>  
        </div>
        <div class="col">
          <label>State<span class="text-danger mx-1">*</span></label>
        </div>
      </div>

      <div class="row">          <!--location row 2(input controls)-->
        <div class="col">
          <select class="form-select">
              <option selected>select country</option>
              <option>India</option>
              <option>United States</option>
              <option>United Arab Emirates</option>
              <option>Japan</option>
          </select>
        </div>

        <div class="col">
          <select class="form-select">
              <option selected>select state</option>
              <option>State A</option>
              <option>State B</option>
              <option>State C</option>
              <option>State D</option>
          </select>
        </div>
  
      <div class="row custom-text">        <!--location row 3(label)-->
        <div class="col">
          <label>City<span class="text-danger mx-1">*</span></label>
        </div>
        <div class="col">
          <label>Pin/Zip<span class="text-danger mx-1">*</span></label>
        </div>
      </div>

      <div class="row custom-text">          <!--location row 4(input controls)-->
        <div class="col">
          <select class="form-select">
              <option selected>select city</option>
              <option>City A</option>
              <option>City B</option>
              <option>City C</option>
              <option>City D</option>
          </select>
        </div>
        <div class="col">
          <input type="number" placeholder="enter zip/pin code">
        </div>
      </div>
        

  <!-- END OF PAGE 1 -->
  
  <!-- START OF PAGE 2 -->
      
   <h2 class="mt-3 mb-3 custom-text">Advanced Details</h2>
   <div class="alert alert-warning mt-3 mb-3">
      <h4 class="alert-heading">Reminder</h4>
      <p>Please ensure all required fields are filled correctly before submitting. Incomplete or incorrect information may delay processing.</p>
   </div>

   <!-- Measurement Grid -->
   <div class="row mt-3 custom-text">               <!--Labels Row-->
    <div class="col">Height</span></div> 
    <div class="col">Weight</span></div>
   </div>
   <div class="row">               <!--Controls Row-->
    <div class="col">
      <input type="range">
      <input type="number">
    </div>
    <div class="col">
      <input type="range">
      <input type="number">
    </div>
   </div>


   <!-- Color grid -->
    <div class="row mt-3 custom-text">
      <div class="col">Choose color<span class="text-danger mx-1">*</span></div>
      <div class="col">Choose Templates<span class="text-danger mx-1">*</span></div>
    </div>
    <div class="row">
      <div class="col">
        <input type="color" class="form-control" name="" id="">  <!--Color picker-->
      </div>
      <div class="col">
        <div class="form-check-inline custom-text">
          <input type="checkbox" id="template1" class="form-check-input">
          <label for="template1" class="form-check-label">Template 1</label>
          <input type="checkbox" id="template2" class="form-check-input">
          <label for="template2" class="form-check-label">Template 2</label>
          <input type="checkbox" id="template3" class="form-check-input">
          <label for="template3" class="form-check-label">Template 3</label>
        </div>
      </div>
    </div>

  <!-- Qualification section -->
  <div class="mt-3 mb-3 custom-text">
    <label>Qualification<span class="text-danger mx-1">*</span></label>
    <input type="text" placeholder="Your highest qualification">
  </div>


  <!-- Address section -->
  <div class="mt-3 mb-3 custom-text">
    <label>About your self</label>
    <textarea class="form-control" placeholder="(100 words max)" rows="10"></textarea>
  </div>

  <!-- Terms and Conditions Checkbox -->
  <div class="mt-3 mb-3 custom-text">
    <div class="form-check d-inline">
      <input type="checkbox">
      <label>I accept <a href="#">Terms and Conditions</a></label>
    </div>
  </div>

    </form>
  </div> <!-- .container-ends-here-->

  <div class="container mt-3 mb-3">
    <button type="reset" class="custom-text">Cancel</button>
    <button type="submit" class="custom-text">Save Changes</button>
  </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
